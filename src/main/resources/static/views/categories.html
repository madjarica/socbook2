<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<h1 style="margin-left: 0;">Categories</h1>
		</div>
	</div>
</div>

<div class="row" ng-controller="CategoryController as CatCtrl">
	<div class="col-sm-12">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th style="text-align: center;">Category name</th>
					<th style="text-align: center; width: 80px;">Edit</th>
					<th style="text-align: center; width: 80px;">Delete</th>
				</tr>
			</thead>
			<tbody ng-repeat="category in CatCtrl.categories track by $index">
				<tr>
					<td ng-controller="SearchController as srchCtrl"><a class="category-link" href="" ng-click="srchCtrl.getCategoryByClick(category.name)">{{ category.name }}</a></td>
					<td class="option" style="text-align: center;">
						<button class="btn btn-warning" data-toggle="modal"
							data-target="#add-category-modal" type="button"
							ng-click="CatCtrl.editCategory(category)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</td>
					<td class="option" style="text-align: center;">
						<button class="btn btn-danger" type="button" data-toggle="modal"
							data-target="#delete-category-modal"
							ng-click="CatCtrl.selectCategory(category)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<div class="panel panel-default">
				<div class="panel-body">
					<button type="button" class="btn btn-primary pull-right"
						data-toggle="modal" data-target="#add-category-modal"
						ng-click="CatCtrl.addCategory()">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<!-- Delete category -->
		<div class="modal fade" id="delete-category-modal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Delete category</h4>
					</div>
					<div class="modal-body">
						<p>
							Do you want to delete <i>{{CatCtrl.category.name}}</i> ?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="CatCtrl.deleteCategory(CatCtrl.selectedCategory.id)">OK</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<!-- Add/Edit category -->
		<div class="modal fade" id="add-category-modal" role="dialog">
			<div class="modal-dialog">

				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add category</h4>
					</div>
					<div class="modal-body">

						<form name="CatCtrl.addCategoryForm" novalidate>
							<div class="form-group">
								<label>Category name: </label>
								<div class="modal-item"
									ng-class="{ 'has-error' : CatCtrl.addCategoryForm.name.$invalid && !CatCtrl.addCategoryForm.name.$pristine }">
									<input name="name" type="text" class="form-control" required
										ng-model="CatCtrl.category.name" /> <span class="error"
										ng-show="CatCtrl.addCategoryForm.name.$invalid && !CatCtrl.addCategoryForm.name.$pristine">*
										Name is required!</span> <span ng-if="CatCtrl.error.name"
										class="error">{CatCtrl.error.name}}</span>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button"
							ng-disabled="CatCtrl.addCategoryForm.$invalid"
							data-dismiss="modal" class="btn btn-default"
							ng-click="CatCtrl.saveCategory(CatCtrl.category)">OK</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12" style="height: 50px;"></div>
</div>
