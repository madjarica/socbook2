<form id="login-form" role="form" style="display: block;" ng-submit="vm.login(vm.loginCredentials)">
	<div class="alert alert-danger" ng-class="{'hidden': vm.login.error == ''}">{{vm.login.error}}</div>	

	<div class="form-group">
		<input type="text" tabindex="1" class="form-control" placeholder="Username" value="" ng-model="vm.loginCredentials.username" required>
	</div>
	
	<div class="form-group">
		<input type="password" tabindex="2" class="form-control" placeholder="Password" ng-model="vm.loginCredentials.password" required>
	</div>
	
	<div class="form-group">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-primary" value="Log In">
			</div>
		</div>
	</div>
</form>
