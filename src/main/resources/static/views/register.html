<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-xs-12">

			<!-- Registration form -->
			<div class="row">
				<div style="height: 100px;"></div>
				<div class="alert alert-danger">
					There was a problem with registration. Please try again.
				</div>
				<form class="form" name="vm.registerUserForm" ng-submit="vm.registerUser(vm.registerInput)">
					<div class="form-group">
						<label for="registration_username">Username:</label> 
						<input type="text" class="form-control" id="registration_username" ng-model="vm.registerInput.username"/>
					</div>
					<div class="form-group">
						<label for="registration_password">Password:</label> 
						<input type="password" class="form-control" id="registration_password" ng-model="vm.registerInput.password"/>
					</div>
					<div class="form-group">
						<label for="registration_email">Email:</label> 
						<input type="email" class="form-control" id="registration_email" ng-model="vm.registerInput.email"/>
					</div>
					<div class="form-group">
						<label for="registration_first_name">First name:</label> 
						<input type="text" class="form-control" id="registration_first_name" ng-model="vm.registerInput.firstName" />
					</div>
					<div class="form-group">
						<label for="registration_last_name">Last name:</label> 
						<input type="text" class="form-control" id="registration_last_name" ng-model="vm.registerInput.lastName"/>
					</div>
					<button type="submit" class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
	</div>
</div>
