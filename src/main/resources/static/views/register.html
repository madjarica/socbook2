<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-xs-12">

			<!-- Registration form -->
			<div class="row">
				<div style="height: 100px;"></div>
				<div class="alert alert-danger">
					There was a problem with registration. Please try again.
				</div>
				<div class="form" name="vm.registerUser">
					<div class="form-group">
						<label for="registration_username">Username:</label> <input
							type="text" class="form-control" id="registration_username"
							name="registration_username" />
					</div>
					<div class="form-group">
						<label for="registration_password">Password:</label> <input
							type="password" class="form-control" id="registration_password"
							name="registration_password" />
					</div>
					<div class="form-group">
						<label for="registration_re-enter_password">Re-enter
							Password:</label> <input type="password" class="form-control"
							id="registration_re-enter_password"
							name="registration_re-enter_password" />
					</div>
					<div class="form-group">
						<label for="registration_email">Email:</label> <input type="email"
							class="form-control" id="registration_email"
							name="registration_email" />
					</div>
					<div class="form-group">
						<label for="registration_first_name">First name:</label> <input
							type="text" class="form-control" id="registration_first_name"
							name="registration_first_name" />
					</div>
					<div class="form-group">
						<label for="registration_last_name">Last name:</label> <input
							type="text" class="form-control" id="registration_last_name"
							name="registration_last_name" />
					</div>
					<button type="button" ng-click="vm.registerUser(user)" class="btn btn-primary">Register</button>
				</div>
			</div>
		</div>
	</div>
</div>
