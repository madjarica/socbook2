<div class="row">
	<div class="col-xs-12">
		<div class="row">
			<h1 style="margin-left: 0;">Tags</h1>
		</div>
	</div>
</div>

<div class="row" ng-controller="TagController as tagCtrl">
	<div class="col-sm-12">
		<table class="table table-bordered table-hover">
			<thead>
				<tr>
					<th style="text-align: center;">Tag name</th>
					<th style="text-align: center; width: 80px;">Edit</th>
					<th style="text-align: center; width: 80px;">Delete</th>
				</tr>
			</thead>
			<tbody ng-repeat="tag in tagCtrl.tags track by $index">
				<tr>
					<td>{{tag.name}}</td>
					<td class="option" style="text-align: center;">
						<button class="btn btn-warning" data-toggle="modal"
							data-target="#add-tag-modal" type="button"
							ng-click="tagCtrl.editTag(tag)">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</td>
					<td class="option" style="text-align: center;">
						<button class="btn btn-danger" type="button" data-toggle="modal"
							data-target="#delete-tag-modal" ng-click="tagCtrl.selectTag(tag)">
							<span class="glyphicon glyphicon-trash"></span>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div>
			<div class="panel panel-default">
				<div class="panel-body">
					<button type="button" class="btn btn-primary pull-right"
						data-toggle="modal" data-target="#add-tag-modal"
						ng-click="tagCtrl.addTag()">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<!-- Delete tag -->
		<div class="modal fade" id="delete-tag-modal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Delete tag</h4>
					</div>
					<div class="modal-body">
						<p>
							Do you want to delete <i>{{tagCtrl.tag.name}}</i> ?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							ng-click="tagCtrl.deleteTag(tagCtrl.selectedTag.id)">OK</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<!-- Add/Edit tag -->
		<div class="modal fade" id="add-tag-modal" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add tag</h4>
					</div>
					<div class="modal-body">
						<!-- Category Form -->
						<form name="tagCtrl.addTagForm" novalidate>
							<div class="form-group">
								<label>Name: </label>
								<div class="modal-item"
									ng-class="{ 'has-error' : tagCtrl.addTagForm.name.$invalid && !tagCtrl.addTagForm.name.$pristine }">
									<input name="name" type="text" class="form-control" required
										ng-model="tagCtrl.tag.name" /> <span class="error"
										ng-show="tagCtrl.addTagForm.name.$invalid && !tagCtrl.addTagForm.name.$pristine">*
										Name is required!</span> <span ng-if="tagCtrl.error.name"
										class="error">{{tagCtrl.error.name}}</span>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" ng-disabled="tagCtrl.addTagForm.$invalid"
							data-dismiss="modal" class="btn btn-default"
							ng-click="tagCtrl.saveTag(tagCtrl.tag)">OK</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-xs-12" style="height: 50px;"></div>
</div>
