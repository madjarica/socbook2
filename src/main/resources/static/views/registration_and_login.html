<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 col-xs-12">
		
			<!-- Log in form -->
			<div class="row">
				<div class="alert alert-danger">
					There was a problem logging in. Please try again.
				</div>
				<form role="form">
					<div class="form-group">
						<label for="login_username">Username:</label>
						<input type="text" class="form-control" id="login_username" name="login_username"/>
					</div>
					<div class="form-group">
						<label for="login_password">Password:</label>
						<input type="password" class="form-control" id="login_password" name="login_password"/>
					</div>	
					<button type="submit" class="btn btn-primary">Login</button>			
				</form>		
			</div>
			
			<hr class="hidden-xs"/>
			
			<!-- Registration form -->
			<div class="row">
				<div class="alert alert-danger">
					<div class="form">
						<div class="form-group">
							<label for="registration_username">Username:</label>
							<input type="text" class="form-control" id="registration_username" name="registration_username"/>
						</div>
						<div class="form-group">
							<label for="registration_password">Password:</label>
							<input type="password" class="form-control" id="registration_password" name="registration_password"/>
						</div>
						<div class="form-group">
							<label for="registration_re-enter_password">Re-enter Password:</label>
							<input type="password" class="form-control" id="registration_re-enter_password" name="registration_re-enter_password"/>
						</div>
						<div class="form-group">
							<label for="registration_email">Email:</label>
							<input type="email" class="form-control" id="registration_email" name="registration_email"/>
						</div>
						<div class="form-group">
							<label for="registration_first_name">First name:</label>
							<input type="text" class="form-control" id="registration_first_name" name="registration_first_name"/>
						</div>
						<div class="form-group">
							<label for="registration_last_name">Last name:</label>
							<input type="text" class="form-control" id="registration_last_name" name="registration_last_name"/>
						</div>	
						<button type="submit" class="btn btn-primary">Register</button>				
					</div>
				</div>
			</div>		
		</div>
	</div>
</div>
