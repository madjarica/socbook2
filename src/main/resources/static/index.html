<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Social Book 2</title>		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
		<link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css">
		<link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.bootstrap.min.css">
		<link rel="stylesheet" href="css/main.css">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
	</head>
	
	<body ng-controller="MainController as mainCtrl" class="ng-cloak">
		<div class="wrapper">		
			<!-- login and registration page -->
			<div class="container" ng-show="!mainCtrl.user">
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-sm-offset-3">
						<h1 style="text-align: center;">Social Book 2</h1>						
						<div class="panel panel-login">
							<div class="panel-heading">
								<div class="row">
									<div class="col-xs-6">
										<a href="#" class="active" id="login-form-link">Login</a>
									</div>
									<div class="col-xs-6">
										<a href="#" id="register-form-link">Register</a>
									</div>
								</div>
								<hr>
							</div>
							<div class="panel-body">
								<div class="row">
									<div class="col-xs-12">
										<div class="container" ng-include src="'views/login.html'" style="width: 100%;"></div>
										<div class="container" ng-include src="'views/register.html'"style="width: 100%;"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	
			<!-- Home page -->
			<div class="container" ng-show="mainCtrl.user">
				<header>
					<nav class="navbar navbar-default navbar-fixed-top">
						<div class="container">
							<div class="navbar-header">
								<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
									<span class="sr-only">Toggle navigation</span> 
									<span class="icon-bar"></span> 
									<span class="icon-bar"></span> 
									<span class="icon-bar"></span>
								</button>
								<a class="navbar-brand">Social Book 2</a>
							</div>	
							
							<div class="collapse navbar-collapse"
								id="bs-example-navbar-collapse-1">
								<ul class="nav navbar-nav">
									<li ng-class="{ 'active': mainCtrl.isActive('/') }"><a href="#/">Home </a></li>
                                    <li ng-if="mainCtrl.user.roles.indexOf('ROLE_ADMIN') !== -1" ng-class="{ 'active': mainCtrl.isActive('/categories') }"><a href="#/categories">Categories </a></li>
                                    <li ng-if="mainCtrl.user.roles.indexOf('ROLE_ADMIN') !== -1" ng-class="{ 'active': mainCtrl.isActive('/users') }"><a href="#/registratedUsers">Users </a></li>
                                    <li ng-class="{ 'active': mainCtrl.isActive('/search') }"><a href="#/search">Search </a></li>
								
								</ul>
								<ul class="nav navbar-nav navbar-right">
									<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ mainCtrl.user.username }} <span class="caret"></span></a>
										<ul class="dropdown-menu">
											<li><a ng-click="mainCtrl.logout()" style="cursor: pointer;">Log out</a></li>
										</ul>
									</li>
								</ul>
							</div>
						</div>
					</nav>
				</header>
				<div class="container">	
							
					<div id="view" ng-view></div>			

				</div>
			</div>
			<!-- Footer -->
			<div class="footer navbar-fixed-bottom" style="background-color: white;">
				<div class="">
					<div class="panel-body"><b>Social Book 2</b> &copy; 2017. <b>Made by</b>: Zorica Brkić, Zoran Jankov, Aleksandar Mađarev</div>
				</div>
			</div>
		</div>	
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>		
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="bower_components/ng-tags-input/ng-tags-input.js"></script>
		
		<!-- Angular app init -->
		<script src="js/app.js" type="text/javascript"></script>
	
		<!-- controllers -->
		<script src="js/controllers/mainController.js"></script>
		<script src="js/controllers/homeController.js"></script>
		<script src="js/controllers/bookmarkController.js"></script>
		<script src="js/controllers/categoryController.js"></script>
		<script src="js/controllers/tagController.js"></script>
		<script src="js/controllers/userController.js"></script>
		<script src="js/controllers/searchController.js"></script>
		<script src="js/controllers/bookmarkDetailsController.js"></script>		
	
		<!-- services -->
		<script src="js/services/registerService.js" type="text/javascript"></script>
		<script src="js/services/bookmarkService.js" type="text/javascript"></script>
		<script src="js/services/categoryService.js" type="text/javascript"></script>
		<script src="js/services/userService.js" type="text/javascript"></script>
		<script src="js/services/tagService.js" type="text/javascript"></script>
		<script src="js/services/searchService.js" type="text/javascript"></script>
		<script src="js/services/bookmarkDetailsService.js" type="text/javascript"></script>
	
		<!-- routes -->
		<script src="js/routes/mainRoute.js" type="text/javascript"></script>
	
		<!-- custom -->
		<script src="js/custom.js" type="text/javascript"></script>

	</body>
</html>
